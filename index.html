<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet 2.0 vs OpenLayers vs MapLibre GL JS</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Map Library Comparison</h1>
      <div class="tabs">
        <button class="tab active" data-tab="leaflet">Leaflet 2.0 Alpha</button>
        <button class="tab" data-tab="openlayers">OpenLayers</button>
        <button class="tab" data-tab="maplibre">MapLibre GL JS</button>
        <button class="tab" data-tab="deckgl">Deck.gl</button>
      </div>
    </header>

    <main class="main">
      <aside class="controls">
        <button id="drawer-toggle" class="drawer-toggle" aria-label="Toggle controls">
          <span class="hamburger"></span>
        </button>
        <h3>Layers</h3>
        <label class="control">
          <input type="checkbox" id="layer-points" checked>
          <span>Points</span>
        </label>
        <label class="control">
          <input type="checkbox" id="layer-polygons" checked>
          <span>Polygons</span>
        </label>
        <label class="control">
          <input type="checkbox" id="layer-lines" checked>
          <span>Lines</span>
        </label>
        <label class="control">
          <input type="checkbox" id="layer-heatmap">
          <span>Heatmap</span>
        </label>
        <label class="control">
          <input type="checkbox" id="layer-cluster">
          <span>Clustering</span>
        </label>

        <h3>Stress Test</h3>
        <div class="point-count-pills">
          <button class="pill" data-count="500">500</button>
          <button class="pill active" data-count="1000">1K</button>
          <button class="pill" data-count="5000">5K</button>
          <button class="pill" data-count="10000">10K</button>
        </div>
        <button class="animate-btn" id="animate-btn">Start Animation</button>
        <p class="animate-hint" id="animate-hint">Animates <span id="point-count-label">1,000</span> points</p>

        <h3>Performance</h3>
        <div class="perf-stats">
          <div class="stat">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">--</span>
          </div>
          <div class="stat">
            <span class="stat-label">Features:</span>
            <span class="stat-value" id="feature-count">--</span>
          </div>
        </div>

        <div class="code-section">
          <h3>
            Code Comparison
            <button class="code-info-btn" aria-label="View code">i</button>
          </h3>
          <div class="code-panel">
            <pre id="code-snippet">// Select a layer to see code</pre>
          </div>
        </div>
      </aside>

      <div class="map-container">
        <div class="fps-badge">
          <div class="fps-label">FPS</div>
          <div class="fps-value" id="fps-mobile">--</div>
        </div>
        <div id="map-leaflet" class="map active"></div>
        <div id="map-openlayers" class="map"></div>
        <div id="map-maplibre" class="map"></div>
        <div id="map-deckgl" class="map"></div>
      </div>
    </main>

    <div class="code-modal" id="code-modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h3>Code Comparison</h3>
        <div class="code-panel">
          <pre id="code-snippet-modal">// Code appears here</pre>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
